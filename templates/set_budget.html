<!DOCTYPE html>
<html>
<head>
    <title>Set Budget</title>
</head>
<body>
    <h2>Set Monthly Budget</h2>
    <form method="post">
        Category: <input name="category" required><br>
        Month (YYYY-MM): <input name="month" required><br>
        Amount: <input name="amount" type="number" required><br>
        <button type="submit">Set My Budget</button>
    </form>
</body>
</html>
